<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <title>E-commerce Site</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   

    <header>
        <div class="container">
        <nav>
            <h1>Shopping</h1>

            <div class="links  ms-auto">
                <a href="#product-section">Products</a>
                <a href="#" id="login">Login</a>
                <a href="#register-form">Register</a>
                <a href="#checkout-section">Checkout</a>
                 <a href="#" id="logout" style="display:none;">Logout</a>
            </div>
        </nav>
        </div>
    </header>

    <div class="container">
    <div id="auth-section">
        <form id="login-form">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>
            <button type="submit">Login</button>
        </form>
            <form id="register-form">
                <h2>Register</h2>
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" required>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" required><br><br>
                <button type="submit">Register</button>
            </form>
    </div>
    
    <div class="container">
      <div id="product-section">
        <h2 class="text-center text-primary fw-bold py-5">Our New Comming Products</h2>
        <div id="product-list"></div>
      </div>
    </div>

    <div id="cart-section">
        <h2>Shopping Cart</h2>
        <ul id="cart-list"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
    </div>

    <div id="checkout-section">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <label for="payment">Payment Info:</label>
            <input type="text" id="payment" required><br><br>
            <button type="submit">Checkout</button>
        </form>
    </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
